<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main class = "wrapper">
        <section class = "representation__slide_F">
            <div class = "block_representation__slide">
                <div class = "representation__card__slide representation__card__slide-mod_F">
                    <div class = "card__text__slide__F">
                        <p class = "card_text_slide_p-mod">ABOUT ME</p>
                        <h2 class = "card_text_slide_h-mod">I'm a trendy Cushion Designer</h2>
                        <p class = "card_text_slide_p-mod">LEARN MORE</p>
                        <div class = "card_line card_line-mod_F"></div>
                    </div>
                </div>
                <img class = "mod-shift_F" src="./assets/images/BigImagesUnderCards.svg" alt="images">
            </div>
        </section>
        <section class = "representation__slide_S">
            <div class = "block_representation__slide">
                <img class = "mod-shift_S" src="./assets/images/BigImagesAfterThreeImagesWithText.svg" alt="images">
                <div class = "representation__card__slide representation__card__slide-mod_F">
                    <div class = "card__text__slide__F">
                        <p class = "card_text_slide_p-mod">NEW</p>
                        <h2 class = "card_text_slide_h-mod">Spring Cushion Collection 2019</h2>
                        <p class = "card_text_slide_p-mod">BUY NOW</p>
                        <div class = "card_line card_line-mod_S"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
